<!DOCTYPE html>
<html lang="en">
<head>
    <title>Webpage Design</title>
    <link rel="stylesheet" href="styletest1.css">
</head>
<div class="quiz-container" id="quiz">
    <div class="quiz-header">
      <h2 id="question">Over the last two weeks have you been feeling tired, or have you had little energy?</h2>
      <ul>
        <li>
          <input type="radio" name="answer" id="a" class="answer">
          <label for="0" id="a_text">Not at all</label>
        </li>
        <li>
          <input type="radio" name="answer" id="b" class="answer">
          <label for="1" id="b_text">Several days</label>
        </li>
        <li>
          <input type="radio" name="answer" id="c" class="answer">
          <label for="2" id="c_text">More than half the days</label>
        </li>
        <li>
          <input type="radio" name="answer" id="d" class="answer">
          <label for="3" id="d_text">Nearly every day</label>
        </li>
      </ul>
    </div>
    <button id="previous">Previous</button>
    <button id="submit">Submit</button>
  </div>
