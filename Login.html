
<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>

<style>
    body {
      background-image: url('bgl.png');
      background-repeat: no-repeat;
      background-attachment: scroll;
      background-size: cover;
    }
    </style>
   
   <body>
    
      <div class="main">
      
       <div class="container">
        <div class="card">
            <div class="inner-box" id="card">
                <div class="card-front">
                    <h2>LOGIN</h2>
                    <form>
                        <input type="Email" class="input-box" placeholder="User ID" required>
                        <input type="password" class="input-box" placeholder="Password" required>
                        
                        <!-- <button type="submit" form="form" onclick="openHome()" value="Submit">LOGIN</button> -->
                       
                    </form>
                    <button type="button" class="btn" onclick="openRegister()">I'm new here</button>
                    <a href="">Forgot Password</a>
                </div>

                <div class="card-back">
                    <h2>REGISTER</h2>
                    <form>
                        <input type="text" class="input-box" placeholder="Name" required>
                        <input type="email" class="input-box" placeholder="User ID" required>
                        <input type="date" class="input-box" placeholder="Date of Birth" required>
                        <input type="password" class="input-box" placeholder="Password" required>
                        <input type="password" class="input-box" placeholder="Confirm Password" required>
                        
                        <button type="submit" form="form" value="Submit">SIGN IN</button>
                        
                    
                    <button type="button" class="btn" onclick="openLogin()">I've an account</button>
                  </form>
                    
                </div>
            </div>
        </div>
    </div>
    <script>
        const card = document.getElementById("card");

        function openRegister() {
            card.style.transform = "rotateY(-180deg";
        }
        function openLogin() {
            card.style.transform = "rotateY(0deg";
        }

    </script>
</body>
</html>
